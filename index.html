<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator with js</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <!--start-->
    <div class="container">
      <!--start title-->
      <div class="title"><h1>Calculator</h1></div>
      <!--end title-->
      <!--start result and answer-->
      <div class="result">
        <span class="operation" id="operation"></span>
        <div class="answer" id="result"></div>
      </div>
      <!--end result and answer-->
      <!--start keys-->
      <div class="keys">
        <!--start left side keys-->
        <div class="l">
          <div class="left">
            <div class="row1 row rowl">
              <button class="AC but op" id="AC">AC</button>
              <button class="C but op" id="C">C</button>
              <button class="divide but number op" id="number">/</button>
            </div>
            <div class="row2 row rowl">
              <button class="seven number but" id="number">7</button>
              <button class="eight number but" id="number">8</button>
              <button class="nine number but" id="number">9</button>
            </div>
            <div class="row3 row rowl">
              <button class="four number but" id="number">4</button>
              <button class="five number but" id="number">5</button>
              <button class="six number but" id="number">6</button>
            </div>
            <div class="row4 row rowl">
              <button class="one number but" id="number">1</button>
              <button class="two number but" id="number">2</button>
              <button class="three number but" id="number">3</button>
            </div>
            <div class="row5 row rowl">
              <button class="dot but number op" id="number">.</button>
              <button class="zero number but" id="number">0</button>
              <button class="DPNumber but op" id="DFO">âŒ«</button>
            </div>
          </div>
        </div>
        <!--end left side keys-->
        <!--start right side keys-->
        <div class="r">
          <div class="right">
            <div class="row1">
              <button class="multiple but number op">*</button>
              <button class="minus but number op">-</button>
              <button class="nine but number op">+</button>
            </div>
            <div class="row2">
              <button class="equal but" id="equal">=</button>
            </div>
          </div>
        </div>
        <!--end right side keys-->
      </div>
      <!--end keys-->
    </div>
    <a href="https://github.com/SorenaShirzad" class="copy">Sorena Shirzad</a>
    <!--end-->
    <script src="./js/script.js"></script>
  </body>
</html>
